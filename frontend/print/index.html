<div id="upload-button-container">
    <s-button id="upload-button"> 上传一个或多个文件 </s-button>
    <input type="file" id="file-input" multiple>
</div>
<s-card id="result-card" clickable="true">
    <span id="result-statu">将在此处更新上传情况。</span>
    <s-table id="result-table">
        <s-tbody>
            <s-tr>
                <s-th>任务名称</s-th>
                <s-th id="result-name"></s-th>
            </s-tr>
            <s-tr>
                <s-th>文件名称</s-th>
                <s-th id="result-files"></s-th>
            </s-tr>
            <s-tr>
                <s-th>文件数量</s-th>
                <s-th id="result-number"></s-th>
            </s-tr>
        </s-tbody>
    </s-table>
</s-card>
