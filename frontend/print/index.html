<s-tab id="tab" mode="fixed">
  <s-tab-item value="upload" selected="true">
    <div slot="text">上传文件</div>
  </s-tab-item>
  <s-tab-item value="choose">
    <div slot="text">选择文件</div>
  </s-tab-item>
  <s-tab-item value="config">
    <div slot="text">打印选项</div>
  </s-tab-item>
</s-tab>
<div id="sub-container">
    <div id="upload">
        <div id="upload-button-container">
            <s-button id="upload-button"> 上传文件 </s-button>
            <input type="file" id="file-input" multiple>
        </div>
        <s-card id="result-card" clickable="true">
            <s-table id="result-table">
                <s-tbody>
                    <s-tr>
                        <s-th>任务名称</s-th>
                        <s-th id="result-name"></s-th>
                    </s-tr>
                    <s-tr>
                        <s-th>文件名称</s-th>
                        <s-th id="result-files"></s-th>
                    </s-tr>
                    <s-tr>
                        <s-th>文件数量</s-th>
                        <s-th id="result-number"></s-th>
                    </s-tr>
                </s-tbody>
            </s-table>
        </s-card>
    </div>
    <div id="choose">
        <div id="task-name-container">
            <s-picker id="task-name" label="任务"></s-picker>
        </div>
        <s-scroll-view id="file-checkbox-container"></s-scroll-view>
    </div>
    <div id="config">
        <div id="printer-options"></div>
    </div>
</div>
<s-fab id="print-now">
    <s-icon name="add" slot="start">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">

        </svg>
    </s-icon>
    开始打印
</s-fab>
